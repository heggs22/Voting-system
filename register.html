<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Voting System</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header class="header">
        <h1>Register to Vote</h1>
        <p>Create an account to access the voting system.</p>
    </header>

    <main class="main-content">
        <div class="register-container">
            <form action="/register" method="POST" class="register-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="Matriculation no" id="Matriculation no" name="Matriculation no" placeholder="Enter your Matriculation no" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p class="login-link">
                Already have an account? <a href="login.html">Login here</a>.
            </p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Online Voting System. All rights reserved.</p>
    </footer>
</body>
</html>


<script>
    function redirectToLogin() {
        // Redirect to login page after registration
        window.location.href = "login.html";
    }
</script>
</html>
